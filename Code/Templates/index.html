<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="{{ url_for('showLandlordProfile')}}" method="POST">
        <span>Landlords:</span>
        <select name="landlord-select" onchange="this.form.submit()">
            {% for landlord in data.landlords %}
            <option value="{{ landlord["Username"] }}"> {{ landlord["Username"] }}</option>
            {% endfor %}
        </select>
    </form>
    <form action="{{ url_for('showTenantProfile')}}" method="POST">
        <span>Tenants:</span>
        <select name="tenant-select" onchange="this.form.submit()">
            {% for tenant in data.tenants %}
            <option value="{{ tenant["Username"] }}"> {{ tenant["Username"] }}</option>
            {% endfor %}
        </select>
    </form>

</body>

</html>
