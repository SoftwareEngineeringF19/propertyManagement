<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
    <title>Property Management - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
    
    <link rel="stylesheet" href="css/Login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body style="background-color: gainsboro;">
  <div id="jumbo" class="jumbotron jumbotron-fluid">
<div class="container">
  <h1 class="display-4">Manage360</h1>
  <p class="lead">A 360 View of Your Property</p>
</div>
</div>
    <div class="container">
        <!-- <h1>Please login</h1> -->
        <br>

        <!-- core UI-->
        <div id="card">
            <div id="card" class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">
                    <h5 class="card-title">Please Login</h5>
                </div>
                <div class="card-body">
                    <!--<h5 class="card-title">Primary card title</h5>
          <p class="card-text">Quick sample text to create the card title and make up the body of the card's content.</p> -->
                    <form action="{{ url_for('login')}}" method="post">
                        <div class="form-row">
                            <div class="form-group col-auto">
                                <label for="inputEmail4">Username</label>
                                <input type="text" class="form-control form-control-sm" id="inputEmail4"
                                    placeholder="Username" name="username" value="{{request.form.username }}">
                            </div>
                            <div class="form-group col-auto">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control form-control-sm" id="inputPassword4"
                                    name="password" placeholder="Password" value="{{
                 request.form.password }}">
                            </div>
                        </div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2" name="loginSubmit"
                            value="Login As Tenant">Tenant Login</button>
                        <button type="submit" class="btn btn-primary mb-2" name="loginSubmit"
                            value="Login As Landlord">Landlord Login</button>
                </div>
                </form>

                <form action="{{ url_for('registerAsLandlord')}}" method="GET">
                    <button id="registerbtn" type="Submit" class="btn btn-primary mb-2" name="loginSubmit"
                    value="Register as landlord">Register As Landlord</button>
                </form>
            </div>
        </div>

        <!--end Core UI-->

          request.form.password }}">
        <input class="btn btn-default" type="submit" name = "loginSubmit" value="Login As Tenant">
        <input class="btn btn-default" type="submit" name = "loginSubmit" value="Login As Landlord">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %} -->
    </div>
</body>

</html>
