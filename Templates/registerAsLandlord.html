<html>

<head>

    <title>Registration Page</title>

    <link rel="stylesheet" href="registration.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-mid-5 register-left">

            </div>

            <div class="col-md-7 register-right">
                <h2>Register Here</h2>
                <div class="register-form">
                    <form action="{{ url_for('registerAsLandlord')}}" method="post">
                        <div class="form-group">
                            <input type="text"  name = "firstName" class="form-control" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <input type="text" name = "lastName" class="form-control" placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <input type="text"  name = "email" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="text"  name = "phoneNumber" class="form-control" placeholder="Mobile Number">
                        </div>

                        <div class="form-group">
                            <input type="text"   name = "username" class="form-control" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <input type="text"  name = "password" class="form-control" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary mb-2" name = "submit">Sign Up</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
